version: '2.3'

services:
  agent:
    image: microros/micro-ros-agent:galactic
    restart: unless-stopped
    network_mode: service:husarnet-agent
    command: udp6 --port 8888 -v6
    # command: tcp6 --port 8888 #-v6

  # listener:
  #   image: osrf/ros:galactic-desktop # ROS Foxy has Fast DDS preinstalled
  #   restart: unless-stopped
  #   command: ros2 topic echo /chatter

  husarnet-agent:
    image: husarnet/husarnet
    restart: unless-stopped
    volumes:
      - /var/lib/husarnet  # This will persist your Husarnet Client keys, thus IP of the container will be stable/the same between (re)boots
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0  # Husarnet is using IPv6 for the internal connections
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    environment:
      - HOSTNAME=microros-agent
    env_file:
      - ./.env  # create .env file in the same folder